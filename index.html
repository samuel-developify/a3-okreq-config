<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Okreq Restaurant App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            background-color: #f5f5f7;
            color: #333;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 16px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 24px;
        }
        .app-badges {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }
        @media (min-width: 500px) {
            .app-badges {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Okreq Restaurant</h1>
        <p>This page helps you open your restaurant bill in our App Clip or Instant App. If you're viewing this page directly, please scan the QR code at your table with your phone's camera instead.</p>
        <div class="app-badges">
            <p>Launching app experience...</p>
        </div>
    </div>
</body>
</html>
